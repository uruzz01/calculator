<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="content"></div>

        <div class="buttons">
            <div class="left__buttons">
                <button class="backspace">&#10232</button>

                   <div class="left__buttons__numbers">
                        <div class="left__buttons__left">
                            <button class="numButton">7</button>
                            <button class="numButton">4</button>
                            <button class="numButton">1</button>
                        </div>
                        <div class="left__buttons__right">
                            <button class="numButton">8</button>          
                            <button class="numButton">5</button>
                            <button class="numButton">2</button>
                        </div>
                   </div>

                <button class="numButton zero">0</button>
            </div>
        
            <div class="right__buttons">

                <div class="right__buttons__left">
                    <button class="clear">C</button>
                    <button class="numButton">9</button>
                    <button class="numButton">6</button>
                    <button class="numButton">3</button>
                    <button class="point">.</button>
                </div>

                <div class="right__buttons__right">
                    <button class="divide operationButton">&#247</button>
                    <button class="multiply operationButton">&#215</button>               
                    <button class="minus operationButton">&#8722</button>                  
                    <button class="plus operationButton">&#43</button>
                    <button class="result" >&#61</button>
                </div>
 
            </div>
            
        </div>
        
    </div>

    

    <script src="script.js"></script>
</body>
</html>
